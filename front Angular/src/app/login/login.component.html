<div class="container" *ngIf="!isCostumerLoggedIn && !isAdminLoggedIn; else emptyCart" >
    <mat-card>
        <mat-card-title>LOGIN</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" >
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input  type="email" matInput placeholder="Email" formControlName="email" required>
                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched"> 
                        please enter the Email
                    </mat-error>
                </mat-form-field>
                <br/>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="{{ hidePassword ? 'password' : 'text'}}" matInput placeholder="Password" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>
                            {{ hidePassword ? 'visibility_off' : 'visibility'}}
                        </mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Please Enter Password
                    </mat-error>
                </mat-form-field>
                
                <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="onSubmit()"> Login</button>
            </form>    
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button color="accent" routerLink="/signup" cdkFocusInitial>Don't have an account? Sign Up</button>
        </mat-card-actions>
    </mat-card>   
</div>



<ng-template #emptyCart>
    <div *ngIf="isCostumerLoggedIn">
        <div class="empty-cart">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
            <span>Nothing to see here. </span>
            <span style="padding: 10px 20px; " > <strong>Go to</strong>  </span>
            <button style="padding: 5px 10px; " mat-button [routerLink]="['/customer/dashboard']" routerLinkActive="active">Dashboard</button>

        </div>
    </div>

    <div *ngIf="isAdminLoggedIn ">
        <div class="empty-cart">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
            <span>Nothing to see here. </span>
            <span style="padding: 10px 20px; " > <strong>Go to</strong>  </span>
            <button style="padding: 5px 10px; " mat-button [routerLink]="['/admin/dashboard']" routerLinkActive="active">Dashboard</button>

        </div>
    </div>
</ng-template>
